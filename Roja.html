<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roja ❤ Raza</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 900px;
      padding: 20px;
      position: relative;
    }

    .names {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      color: #fff;
      text-shadow: 0 0 15px #ffdde1, 0 0 25px #ff2e63;
      opacity: 0.2; /* softer watermark effect */
      pointer-events: none;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 56px;
      margin: 20px 0 10px;
      text-shadow: 0 0 20px #ffffff55, 0 0 40px #ff2e63aa;
    }

    p {
      font-size: 20px;
      margin: 10px 0;
    }

    .bengali {
      font-size: 22px;
      font-weight: 500;
      margin-top: 20px;
      font-family: "Noto Sans Bengali", "Poppins", sans-serif;
      background: linear-gradient(90deg, #fff, #ffd6e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="names">Roja<br>&<br>Raza</div>

    <h1>Roja ❤ Raza</h1>

    <p>Every heartbeat of mine whispers your name, Roja.</p>
    <p>Love is not just a word, it’s a world where only you and I exist.</p>

    <p class="bengali">“ভালোবাসা মানে তোমার নাম, রোজা।”</p>
    <p class="bengali">“তুমি আমার হৃদয়ের চিরন্তন গান, রোজা।”</p>

    <div class="footer">Made with ❤️ by Raza, forever for Roja</div>
  </div>
</body>
</html>
