    <title>Moviezoon</title>
    <style>
        /* Popup and overlay styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            display: none;
            border-radius: 0px;
        }

      

        .button-85 {
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
        }

        .button-85:before {
            content: "";
            background: linear-gradient(
                45deg,
                #ff0000,
                #ff7300,
                #fffb00,
                #48ff00,
                #00ffd5,
                #002bff,
                #7a00ff,
                #ff00c8,
                #ff0000
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button-85 20s linear infinite;
            border-radius: 10px;
        }

     

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index" style="text-decoration: none;">
            <div class="logo" title="Moviezoon">M</div>
        </a>
        <div class="search-bar">
    <input id="search-input" type="text" placeholder="Search...">
    <button onclick="searchMovies()">
        <div class="search-icon">
            <i class="fas fa-search"></i>
        </div>
    </button>
</div>

<script>
    function searchMovies() {
        const searchInput = document.getElementById('search-input').value.trim(); // Get the search input value

        if (searchInput) {
            // Redirect to search with the query parameter
            window.location.href = `search?query=${encodeURIComponent(searchInput)}`;
        } else {
            alert("Please enter a search term!"); // Show an alert if the search is empty
        }
    }

    // Trigger search when Enter key is pressed
    document.getElementById('search-input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            searchMovies(); // Call the searchMovies function on Enter
        }
    });
</script>
